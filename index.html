<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev News</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Header/Navigation bar -->
  <header>
    <nav id="menu">
      <div class="nav-wrapper">
        <div class="nav__logo">
          <img src="logo.png" alt="logo" class="nav__logo-image" onclick="reloadPage()">
        </div>
        <div class="nav__links">
          <ul class="nav-links-ul">
            <li class="nav-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="nav-link" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="nav-link" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>

        <div class="nav__search-bar">
          <input type="text" class="nav__search-bar-input" placeholder="e.g. Train Accident" id="search-text">
          <button class="nav__search-bar-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="cards-container container flex" id="cards-container">

    </div>
</main>

<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
        </div>
    </div>
</template>
  <script src="script.js"></script>
</body>

</html>
